<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fila Encadeada</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fila Encadeada</h1>
      <div class="btn-container">
        <input
          id="inputValue"
          type="text"
          placeholder="Digite o valor a ser enfileirado"
        />
        <button onclick="enqueue()">Enfileirar</button>
        <button onclick="dequeue()">Desenfileirar</button>
      </div>
      <div class="queue-container" id="queue-items"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
