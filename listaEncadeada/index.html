<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Lista Encadeada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista Encadeada</h1>
        <div id="list" class="list-container"></div>
        <div class="input-container">
            <input type="text" id="valueInput" placeholder="Digite o valor">
            <button id="btn-add">Adicionar</button>
            <button id="btn-delete">Remover</button>
            <button id="btn-update">Atualizar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
